<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Generator</title>

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #38bdf8;
      --accent-hover: #0ea5e9;
      --border: #1f2933;
      --output-bg: #020617;
    }

    body.light {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --accent: #2563eb;
      --accent-hover: #1d4ed8;
      --border: #e5e7eb;
      --output-bg: #f1f5f9;
    }

    * {
      box-sizing: border-box;
      transition: background-color 0.25s ease, color 0.25s ease, border-color 0.25s ease;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1e293b, var(--bg));
      color: var(--text);
      margin: 0;
      padding: 40px 16px;
      display: flex;
      justify-content: center;
    }

    body.light {
      background: linear-gradient(#f8fafc, #e2e8f0);
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: var(--card);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    header {
      justify-content: space-between;
      align-items: center;
	  text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 1.6em;
    }

.theme-toggle {
  position: fixed;
  top: 16px;
  right: 16px;
  width: 38px;
  height: 38px;
  padding: 0;
  border-radius: 50%;
  border: 1px solid var(--border);
  background: var(--card);
  color: var(--text);
  font-size: 1.1em;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 6px 16px rgba(0,0,0,0.25);
}

.theme-toggle:hover {
  background: var(--output-bg);
}

    h2 {
      margin-top: 26px;
      font-size: 1.05em;
      color: var(--muted);
    }

    button {
      padding: 12px 16px;
      margin-top: 10px;
      width: 100%;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    #password {
      margin: 18px 0;
      padding: 14px;
      border-radius: 10px;
      background: var(--output-bg);
      border: 1px solid var(--border);
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
      word-break: break-all;
    }

    .hint {
      font-size: 0.85em;
      color: var(--muted);
      margin-top: 6px;
    }

    #historyList {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      border: 1px solid var(--border);
      border-radius: 10px;
      max-height: 220px;
      overflow-y: auto;
      background: var(--output-bg);
    }

    #historyList li {
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      font-size: 0.95em;
    }

    #historyList li:last-child {
      border-bottom: none;
    }

    #historyList li:hover {
      background: rgba(100, 116, 139, 0.15);
    }
  </style>
</head>

<body>
<button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
  ðŸŒ™
</button>
  <div class="container">
    <header>
      <h1>Password Generator</h1>
    </header>

    <h2>Staff Password Generator</h2>
    <button onclick="generateStaffPassword()">Generate Staff Password</button>

    <h2>Student Password Generator</h2>
    <button onclick="generateStudentPassword()">Generate Student Password</button>

    <div id="password">Generate a password</div>

    <h2>Password History</h2>
    <div class="hint">Click any password to copy</div>
    <ul id="historyList"></ul>
  </div>

  <script>
  // WORD LISTS
  const listA = ["Blue","Red","Pink","Gold","Silver","Purple"];
  const listB = ["door","bus","bug","bird","car","cat","dog","goose","lion","owl","duck","frog","fish","book","moon"];

  const bannedNumbers = [69, 14, 88, 28, 67];

  let history = [];

  function randomItem(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }

  function randomTwoDigitNumber() {
    let num;
    do {
      num = Math.floor(Math.random() * 90) + 10;
    } while (bannedNumbers.includes(num));
    return num;
  }

  function randomTwoDistinctItems(arr) {
    if (arr.length < 2) {
      throw new Error("Array needs at least two unique items");
    }

    let first = randomItem(arr);
    let second;

    do {
      second = randomItem(arr);
    } while (second === first);

    return [first, second];
  }

  function generateStaffPassword() {
    const color = randomItem(listA);
    const [word1, word2] = randomTwoDistinctItems(listB);
    const number = randomTwoDigitNumber();

    const password = color + word1 + word2 + number;
    showPassword(password, "STAFF");
  }

  function generateStudentPassword() {
    const color = randomItem(listA);
    const word = randomItem(listB);
    const number = randomTwoDigitNumber();

    const password = color + word + number;
    showPassword(password, "STUDENT");
  }

  function showPassword(password, type) {
    const output = `${type}: ${password}`;
    document.getElementById("password").textContent = output;
    history.unshift(output);
    renderHistory();
  }

  function renderHistory() {
    const list = document.getElementById("historyList");
    list.innerHTML = "";

    history.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      li.onclick = () => {
        const pass = item.split(": ")[1];
        navigator.clipboard.writeText(pass);
        alert("Copied: " + pass);
      };
      list.appendChild(li);
    });
  }

  function toggleTheme() {
    document.body.classList.toggle("light");
  }
</script>
</body>
</html>
